<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const greeting = (name) => {
            alert(`Hello ${name}`)
        }

        const input = (callback) => {
            var name = prompt("Your Name");
            callback(name);
        }

        const bodyLoad = () => {
            input(greeting);
        }
    </script>
</head>
<body onload="bodyLoad()">
    
</body>
</html>
