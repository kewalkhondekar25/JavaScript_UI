<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
            function bodyLoad(){
                fetch("https://api.nasa.gov/mars-photos/api/v1/rovers/curiosity/photos?sol=1000&api_key=DEMO_KEY")
                .then(function(res){
                    return res.json();
                })
                .then(function(data){
                    for(var items of data.photos){
                        console.log(items);
                        var tr = document.createElement("tr");

                        var tdID = document.createElement("td");
                        var tdCAMNAME = document.createElement("td");
                        var tdImage = document.createElement("td");
                        var tdRoverName = document.createElement("td");
                        
                        var img = document.createElement("img");
                        img.src = items.img_src
                        img.height = "200"
                        img.width = "200"

                        tdID.innerHTML = items.id
                        tdCAMNAME.innerHTML = items.camera.full_name
                        tdRoverName.innerHTML = items.rover.name
                        
                        tdImage.appendChild(img)
                        tr.appendChild(tdID)
                        tr.appendChild(tdCAMNAME)
                        tr.appendChild(tdImage)
                        tr.appendChild(tdRoverName)

                        document.querySelector("tbody").appendChild(tr)
                    }
                })
            }
        </script>
</head>
<body onload="bodyLoad()">
    <div class="container-fluid">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CAMERA NAME</th>
                    <th>IMAGE</th>
                    <th>ROVER NAME</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
</html>
